<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV İzle</title>
    <style>
        .tv-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0; /* Boşlukları kaldırmak için gap'i 0 yapın */
        }

        .tv-frame {
            flex: 1;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0; /* Margin'ı sıfıra ayarlayın */
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <iframe src="https://mn-nl.mncdn.com/sivasbel_tv_live/sivasbel_merakum/playlist.m3u8" class="tv-frame" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://mn-nl.mncdn.com/sivasbel_tv_live/sivasbel_meydan/playlist.m3u8" class="tv-frame" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://mn-nl.mncdn.com/sivasbel_tv_live/sivasbel_medrese/playlist.m3u8" class="tv-frame" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://mn-nl.mncdn.com/sivasbel_tv_live/sivasbel_aksu/playlist.m3u8" class="tv-frame" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://mn-nl.mncdn.com/sivasbel_tv_live/sivasbel_tekke/playlist.m3u8" class="tv-frame" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
